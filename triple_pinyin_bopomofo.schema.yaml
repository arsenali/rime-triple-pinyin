    - xform/^p/W/
    - xform/^m/E/
    - xform/^[fr]/R/
    - xform/^d/A/
    - xform/^t/S/
    - xform/^n/D/
    - xform/^l/F/
    - xform/^[gj]/Z/
    - xform/^[kq]/X/
    - xform/^[hx]/C/
    - xform/^([aoeiuv])/V$1/
    - xform/^zh?/T/
    - xform/^ch?/G/
    - xform/^sh?/B/
   # 第2碼：韻頭+韻腹
    - xform/^([QWERTASDFGZXCVB])(a|ai|an)([1-5])$/$1Q$2$3/
    - xform/^([QWERTASDFGZXCVB])(o|ei|en)([1-5])$/$1W$2$3/
