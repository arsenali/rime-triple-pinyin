# Rime schema
# encoding: utf-8

schema:
  schema_id: triple_pinyin_bopomofo
  name: 三碼注音
  version: "1.2"
  author:
    - 佛振 <chen.sst@gmail.com>
    - 阿森納裡 <15678407@qq.com>
  description: |
    15鍵內實現“聲母+介韻+去重碼&聲調”三碼輸入一個帶調音節；
    基礎韻母按所在位置分為四區：ㄚ/ㄞ/ㄢ,ㄛ/ㄟ/ㄣ,ㄜ/ㄠ/ㄤ,ㄝ/ㄡ/ㄥ；
    第二碼輸入介母和韻母所在區域，第三碼輸入確切韻母和聲調；
    ㄧ=ㄧㄟ,ㄨ=ㄨㄠ,ㄩ=ㄩㄠ,ㄦ=ㄩㄚ。
  dependencies:
    - luna_pinyin
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
    
  - name: full_shape
    states: [ 半角, 全角 ]
    
  - name: simplification
    reset: 1
    states: [ 繁體, 简体 ]
    
  - name: ascii_punct
    states: [ ，。, ，． ]
    
  - options: [ VOICE_ASSIST1 ]
    states: [ "🎙" ]
    
  - options: [ _Keyboard_emoji ]
    states: [ "😊" ]
    
  - options: [ _Keyboard_symbols ]
    states: [ "🔣" ]
    
  - options: [ _Keyboard_clip ]
    states: [ "📋" ]
    
  - options: [ Menu ]
    states: [ "方案" ]
    
  - options: [ Theme_settings ]
    states: [ "主题" ]
    
  - options: [ Color_switch ]
    states: [ "配色" ]
    
  - options: [ Hint_switch ]
    states: [ "助记" ]
    
  - options: [ IME_switch ]
    states: [ "🌐" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor  # 編輯器
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator@luna_pinyin_lookup
    - reverse_lookup_translator@stroke_lookup
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " ;'"
  # auto_clear: auto # manual|auto|max_length 空碼按下一鍵確認清屏|空碼自動清屏|達到最長碼時後碼頂上清屏
